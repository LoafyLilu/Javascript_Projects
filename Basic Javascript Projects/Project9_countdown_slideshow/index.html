<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="./CSS/main.css"> <!-- Linked css file-->
</head>

<body>

<!-- Setting up the main container for the slideshow-->

    <div class="slideshow-container">

        
        <!-- Creating the container for each slide, and its photo-->

        <div class="mySlides fade">     
            <div class="numbertext">1 / 8</div>
            <img src="./Images/palaco_1.png" style="width: 100%">
                <div class="text">Gaaahh, so hungry!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="./Images/palaco_2.png" style="width: 100%">
            <div class="text">Fish? Ah! an Idea!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 8</div>
            <img src="./Images/palaco_3.png" style="width: 100%">
            <div class="text">Best idea EVER!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 8</div>
            <img src="./Images/palaco_4.png" style="width: 100%">
            <div class="text"> Grrr! Come here, fishie!!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="./Images/palaco_5.png" style="width: 100%">
            <div class="text">Caught that fishie!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="./Images/palaco_6.png" style="width: 100%">
            <div class="text">Gonna cook it!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="./Images/palaco_7.png" style="width: 100%">
            <div class="text">Gonna eat it!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="./Images/palaco_8.png" style="width: 100%">
            <div class="text">omg too much</div>
        </div>

        <!-- Creating the next and previous buttons -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    <br>

    <!-- Setting up dots to indicate which slide it the cycle-->

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>

    <script src="./JS/main.js"></script> <!-- linked JS file-->
</body>

</html>
